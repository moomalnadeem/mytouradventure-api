<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Employee Management</h1>

  <div class="d-flex justify-content-between mb-3">
    <button id="addEmployeeBtn" class="btn btn-success">Add Employee</button>
    <div id="searchComponent"></div>
  </div>

  <!-- multiple department task ---------------------------------------------- -->
  <div class="mb-3">
    <label class="form-label">Filter by Department:</label>
    <div class="dropdown">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="departmentDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Select Departments
      </button>
      <ul class="dropdown-menu p-2" id="departmentFilter" style="max-height: 200px; overflow-y: auto;">
        <!-- for this task Performance: Virtual scrolling for large datasets ------------------------------ -->
      </ul>
    </div>
  </div>
 <!-- for this task Performance: Virtual scrolling for large datasets ------------------------------ -->
 
  <div id="tableWrapper" style="height: 400px; overflow-y: auto; border: 1px solid #ddd;">
    <div id="tableComponent"></div>
  </div>

  <div id="paginationComponent" class="mt-3"></div>

  <div class="mt-3">
    <button id="exportCSV" class="btn btn-primary">Export CSV</button>
    <button id="exportJSON" class="btn btn-secondary">Export JSON</button>
  </div>
</div>
 <!-- employee model ------------------------------ -->

<div class="modal fade" id="employeeModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Employee</h5>
        <div id="formErrors" style="color: red; margin-bottom: 10px;"></div>

        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="employeeForm">
          <input type="hidden" id="employeeId">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <input type="text" id="role" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" id="department" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" id="pno" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" id="age" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" id="salary" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
